OpenOrd.name=OpenOrd
# OpenOrd.description = Force-Directed layout algorithm for real-world large-scale undirected graphs. Can scale to over 1 million nodes, making it ideal for large graphs. However, small graphs (hundreds or less) do not always end up looking so good. This algorithm expects undirected weighted graphs and aims to better distinguish clusters.

# OpenOrd.properties.edgecut.name = Edge Cut
# OpenOrd.properties.edgecut.description = 0 means no cutting and 1 maximum cutting. A higher cutting means a more clustered result.

OpenOrd.properties.numthreads.name=Nombre d'instances
# OpenOrd.properties.numthreads.description = The number of threads to use to run the algorithm. Increase this number for multi-core computers. It's recommended to put the number of core minus 1 to keep a thread for display.

OpenOrd.properties.numiterations.name=Nombre d'itérations
# OpenOrd.properties.numiterations.description = Increase this number only for very large graphs. More iterations, more time it takes and less dense the result will be. Minimum is 100 iterations, and default is 750.

# OpenOrd.properties.seed.name = Random seed
# OpenOrd.properties.seed.description = The result of the algorithm depends on the seed, the number of iterations and the number of threads.

# OpenOrd.properties.realtime.name = Fixed time
# OpenOrd.properties.realtime.description = When some nodes are fixed (Right-click rectangle selection > Settle), it configures the time the fixed nodes will not move. 0 means they will not be fixed and 1 they will remain fixed.

# OpenOrd.properties.stage.liquid.name = Liquid (%)
# OpenOrd.properties.stage.liquid.description = Percentage of the time spent in the liquid stage

# OpenOrd.properties.stage.expansion.name = Expansion (%)
# OpenOrd.properties.stage.expansion.description = Percentage of the time spent in the expansion stage

# OpenOrd.properties.stage.cooldown.name = Cooldown (%)
# OpenOrd.properties.stage.cooldown.description = Percentage of the time spent in the cooldown stage

# OpenOrd.properties.stage.crunch.name = Crunch (%)
# OpenOrd.properties.stage.crunch.description = Percentage of the time spent in the crunch stage

# OpenOrd.properties.stage.simmer.name = Simmer (%)
# OpenOrd.properties.stage.simmer.description = Percentage of the time spent in the simmer stage



OpenOrd.properties.edgecut.description=A 0 il n'y aura pas de section et \u00E0 1 les sections seront maximales. Un taux de sections \u00E9lev\u00E9 entraine un r\u00E9sultat plus segment\u00E9.
OpenOrd.description=Algorithme de spatialisation bas\u00E9 sur les forces d'attraction et r\u00E9pulsion pour des graphes non dirig\u00E9s \u00E0 grande \u00E9chelle. Fonctionne avec plus de 1 million de n\u0153uds, le rendant id\u00E9al pour les grands graphes. Toutefois, les petits graphes (100 n\u0153uds ou moins) ne rendent pas toujours bien. Cet algorithme fonctionne sur les graphes pond\u00E9r\u00E9s non dirig\u00E9s et a pour but de mieux distinguer les clusters.
OpenOrd.properties.seed.name=Seed al\u00E9atoire
OpenOrd.properties.seed.description=Le r\u00E9sultat de l'algorithme d\u00E9pend de la seed, du nombre d'it\u00E9rations et du nombre de threads.
OpenOrd.properties.realtime.name=Temps d\u00E9fini
OpenOrd.properties.realtime.description=Quand certains n\u0153uds sont fig\u00E9s (Clic Droit sur une s\u00E9lection en rectangle > Settle), cela configure le temps o\u00F9 ces n\u0153uds fig\u00E9s ne bougeront pas. 0 signifie qu'ils ne seront pas fig\u00E9s et 1 qu'ils resteront fixes.
OpenOrd.properties.stage.liquid.name=Liquide (%)
OpenOrd.properties.stage.liquid.description=Pourcentage de temps pass\u00E9 dans la phase liquide
OpenOrd.properties.stage.expansion.description=Pourcentage de temps pass\u00E9 dans la phase d'expansion
OpenOrd.properties.stage.cooldown.name=Temps de refroidissement (%)
OpenOrd.properties.stage.cooldown.description=Pourcentage de temps pass\u00E9 dans la phase de refroidissement
OpenOrd.properties.stage.crunch.description=Pourcentage de temps pass\u00E9 dans la phase d'\u00E9crasement
OpenOrd.properties.stage.simmer.name=\u00C9mulsion (%)
OpenOrd.properties.numthreads.description=Le nombre de threads \u00E0 disposition de l'algorithme. Augmenter ce nombre avec les processeurs multi-c\u0153urs. Il est recommand\u00E9 de choisir le nombre de c\u0153urs de votre processeur moins 1, pour garder un thread disponible pour l'affichage.
OpenOrd.properties.numiterations.description=Augmenter ce nombre pour les tr\u00E8s grands graphes. Plus il y a d'it\u00E9rations, plus le temps d'ex\u00E9cution sera long et moins le r\u00E9sultat sera dense. Le minimum est de 100 it\u00E9rations, et la valeur par d\u00E9faut est 750.
OpenOrd.properties.stage.expansion.name=Expansion (%)
OpenOrd.properties.stage.crunch.name=\u00C9crasement (%)
OpenOrd.properties.stage.simmer.description=Pourcentage de temps pass\u00E9 dans la phase d'\u00E9mulsion
OpenOrd.properties.edgecut.name=Section de lien
